<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/assets/styles/log-in.css">
    <title>Log in</title>
</head>
<body>
    <div class="log-in-area">
    <div class="log-in">
    <span class="log-in-title">Log in</span>
    <a href="">Not a member?</a>
   <form class="log-in-form" action="http://localhost:3000/api/users/login" method="POST" id="form">
        <input type="email" name="user-email" id="email" placeholder="Email...">
        <input type="password" name="user-password" id="password" placeholder="Password..."> 
        <button class="submit-btn" type="submit">Log in</button>
    </form>
   <!--  <span class="warning">Oops, looks like your email or password is incorrect.<br>Please try again</span> -->
    <a class="remember" href="">Forgot password?</a>
    </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
