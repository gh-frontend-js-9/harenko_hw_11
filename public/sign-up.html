<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/assets/styles/css/normalize.css">
    <link rel="stylesheet" href="/src/assets/styles/log-in.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    <div class="log-in-area">
    <div class="log-in">
    <span class="log-in-title">Sign up</span>
    <a class="sign-up-link" href="log-in.html" target="_blank">Existing member?</a>
   <forma class="log-in-form" id="form">
        <input class="log-in-form_email" type="email" name="user-email" id="email" placeholder="Email...">
        <input class="log-in-form_pass" type="password" name="user-password" id="password" placeholder="Password..."> 
        <input class="log-in-form_pass" type="password" name="user-password" id="confirm" placeholder="Confirm password...">
        <button class="submit-btn" type="submit" id="submit">Sign up</button>
    </forma>
   <span class="sign-warning" id="warning">Your password does not match</span>
    </div>
    </div>
    <script src="/dist/bundle.js"></script>
</body>
</html>
